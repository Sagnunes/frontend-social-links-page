<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link href="./output.css" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body class="bg-offBlack">

<article
        class="bg-darkGrey flex flex-col w-[327px] h-[530px] mx-auto mt-16 md:mt-28 rounded-xl items-center font-inter ">

    <figure class="my-6">
        <img src="../assets/images/avatar-jessica.jpeg" alt="avatar image" class="w-20 h-20 rounded-full">
    </figure>

    <div class="mb-6 space-y-2 flex flex-col items-center justify-center">
        <h1 class="text-white font-semibold text-2xl">Jessica Randall</h1>
        <p class="text-sm text-green">London, United Kingdom</p>
    </div>
    <span class="text-sm text-white mb-6">"Front-end developer and avid reader."</span>

    <div class="space-y-4 flex flex-col w-full px-6 ">
        <button class="text-white p-3 bg-grey w-full rounded-[8px] text-sm font-bold hover:bg-green hover:text-darkGrey"> Frontend Mentor</button>
        <button class="text-white p-3 bg-grey w-full rounded-[8px] text-sm font-bold hover:bg-green hover:text-darkGrey">LinkedIn</button>
        <button class="text-white p-3 bg-grey w-full rounded-[8px] text-sm font-bold hover:bg-green hover:text-darkGrey">Twitter</button>
        <button class="text-white p-3 bg-grey w-full rounded-[8px] text-sm font-bold hover:bg-green hover:text-darkGrey">Instagram</button>
    </div>

</article>


<div class="attribution text-white my-6">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Sagnunes" class="">Sérgio Nunes</a>.
</div>
</body>
</html>
